<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Registration form</title>
  </head>
  <body>
    <main>
      <form class="form">
        <h1 class="form__title">Stackfindover</h1>

        <div class="form__container">
          <b class="form__appeal">Sign in to your account</b>

          <ul class="form__list">
            <li class="form__item">
              <label for="email" class="form__caption form__caption--bottom"
                >Email</label
              >
              <input type="email" id="email" class="form__field" required />
            </li>

            <li class="form__item">
              <div class="form__wrap">
                <label for="password" class="form__caption">Password</label>
                <a href="http://google.com" class="form__link"
                  >Forgot your passwor?</a
                >
              </div>
              <input
                type="password"
                id="password"
                class="form__field"
                required
                minlength="6"
                maxlength="12"
              />
            </li>
          </ul>

          <div class="form__checkbox-wrap">
            <input
              type="checkbox"
              name="policy"
              id="policy"
              required
              class="form__checkbox"
            />
            <label class="form__agreement" for="policy">
              Stay signed in for a week
            </label>
          </div>

          <button type="submit" class="form__button">Continue</button>

          <a
            href="https://www.google.com.ua/maps/"
            class="form__link form__link--center"
            >Use single sign-on (Google) instead</a
          >
        </div>

        <p class="form__text">
          Don't have an account?
          <a href="http://facebook.com" class="form__link">Sign up</a>
        </p>
      </form>
    </main>
  </body>
</html>
